<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1, h2 {
            color: #000;
            font-weight: normal;
            margin: 20px 0;
        }

        .plus-icon {
            display: block;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            border: 3px solid #000;
            border-radius: 50%;
            position: relative;
            text-align: center;
            line-height: 80px;
            font-size: 48px;
            color: #000;
            cursor: pointer;
        }

        .plus-icon::before {
            content: '+';
        }

        .text {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem vindo! (nome do usuário)</h1>
        <h2>O que você comeu hoje?</h2>
        <div class="plus-icon"></div>
        <div class="text">Clique aqui, e nos diga!</div>
    </div>
</body>
</html>
