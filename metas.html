<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe seu objetivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f2ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #000;
        }

        .objetivo {
            margin: 20px 0;
        }

        .objetivo label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #7d6f5e;
        }

        .objetivo input {
            margin-right: 10px;
        }

        .btn {
            background-color: #b5a48b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #9c8a73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe seu objetivo!</h1>
        <div class="objetivo">
            <label>
                <input type="radio" name="objetivo" value="ganhar-peso"> Ganhar Peso
            </label>
            <label>
                <input type="radio" name="objetivo" value="perder-peso"> Perder Peso
            </label>
            <label>
                <input type="radio" name="objetivo" value="manter-peso"> Manter Peso
            </label>
        </div>
        <button class="btn">Criar Conta</button>
    </div>
</body>
</html>
